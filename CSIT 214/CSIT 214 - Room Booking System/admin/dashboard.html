<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard - UOW</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body data-page="staff-dashboard">

  <header class="header">
    <div class="logo-section">
      <img src="https://simge-sl.project.manuscript.com.sg/wp-content/uploads/2020/07/SIM-Logo.png" 
           alt="SIM Global Education" class="logo">
      <img src="https://www.sim.edu.sg/getmedia/4867eb76-d74f-494a-85e1-bf54942e9665/UOW_Secondary_CMYK_Dark-Blue.png?width=600&height=200&ext=.png" 
           alt="University of Wollongong" class="logo">
    </div>
    <div class="avatar-container">
      <img id="headerAvatar" class="avatar-img" src="../assets/Staff-Profile.png" alt="avatar">
      <div class="dropdown-menu">
        <a href="../logout.html" class="logout-btn">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="dashboard-title">Welcome back, Staff! ðŸ‘‹</h1>

    <div class="section-card">
      <div class="staff-section-header">
        <h2 class="section-title">Rooms Available</h2>
        <button class="add-room-btn" onclick="showAddRoomForm()">
          <span class="btn-icon">+</span> Add Room
        </button>
      </div>

      <div id="staffRoomsList" class="staff-rooms-list">
      </div>
    </div>
  </div>

  <div id="roomModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Room</h2>
        <button class="modal-close" onclick="closeRoomModal()">&times;</button>
      </div>
      <form id="roomForm" onsubmit="saveRoom(event)">
        <input type="hidden" id="roomId">
        
        <div class="form-group">
          <label class="form-label">Room Name *</label>
          <input type="text" id="roomName" class="form-input" placeholder="e.g. Study Room" required>
        </div>

        <div class="form-group">
          <label class="form-label">Location *</label>
          <input type="text" id="roomLocation" class="form-input" placeholder="e.g. Block A, Level 1" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Price ($) *</label>
            <input type="number" id="roomPrice" class="form-input" placeholder="10" min="0" step="0.50" required>
          </div>
          <div class="form-group">
            <label class="form-label">Capacity (pax) *</label>
            <input type="number" id="roomCapacity" class="form-input" placeholder="5" min="1" max="20" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Available Time Slots *</label>
          <input type="text" id="roomTimeSlots" class="form-input" placeholder="e.g. 08:00 a.m. - 10:00 p.m." required>
        </div>

        <div class="form-group">
          <label class="form-label">Room Image</label>
          <select id="roomImage" class="form-input" required>
            <option value="">Select room image</option>
            <option value="study-room.jpg">Study Room</option>
            <option value="learning-pod.jpg">Learning Pod</option>
          </select>
        </div>

        <div class="modal-actions">
          <button type="button" class="cancel-btn" onclick="closeRoomModal()">Cancel</button>
          <button type="submit" class="book-btn">Save Room</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../app.js"></script>
</body>
</html>
