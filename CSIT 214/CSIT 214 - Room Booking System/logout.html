<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UOW Room Booking System - Log out</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="logout">

  <header class="header">
    <div class="logo-section">
      <img src="https://simge-sl.project.manuscript.com.sg/wp-content/uploads/2020/07/SIM-Logo.png" 
           alt="SIM Global Education" class="logo">
      <img src="https://www.sim.edu.sg/getmedia/4867eb76-d74f-494a-85e1-bf54942e9665/UOW_Secondary_CMYK_Dark-Blue.png?width=600&height=200&ext=.png" 
           alt="University of Wollongong" class="logo">
    </div>
  </header>
  
  <div class="logout-content">
    <div class="logout-card">
      <div class="success-badge">
        <div class="success-icon">✓</div>
        <span>Logout successful</span>
      </div>
      <h2 class="card-title">Thank you for visiting UOW Room Booking System!</h2>
      <p class="card-message">We hope to see you again soon.</p>
      <button class="login-again-btn" onclick="window.location.href='index.html'">Back to Login</button>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-left">Copyright © 2025 University of Wollongong</div>
    <div class="footer-right">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy & cookies</a>
    </div>
  </footer>

</body>
</html>
